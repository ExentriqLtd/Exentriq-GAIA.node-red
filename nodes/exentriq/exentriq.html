<script type="text/javascript">
    RED.nodes.registerType('edo-card',{
        category: 'function',
        color: '#F2F2F2',
        defaults: {
            name: {value:""},
            project: {value:""},
            members:{value:""}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"edo-card";
        },
        icon: "exentriq.png",
        oneditprepare: function(){
            
            var space = RED.settings.company.id;
            
            var userList = [];
            var host = RED.settings.exentriq.boardsApiProtocol + '://' + RED.settings.exentriq.boardsApiHost;
            $.get( host + "/api/spaces/"+space+"/users", function( users ) {
        		console.log(users);
			    if(users && !users.error){
					users.forEach(function(user){
					    if(user && user.username){
							userList.push(user.username);
					    }
	    		    });
			    }
			  });

		    function split( val ) {
		      return val.split( /,\s*/ );
		    }
		    function extractLast( term ) {
		      return split( term ).pop();
		    }
		    
		    $( "#node-input-members" )
		      // don't navigate away from the field on tab when selecting an item
		      .on( "keydown", function( event ) {
		        if ( event.keyCode === $.ui.keyCode.TAB &&
		            $( this ).autocomplete( "instance" ).menu.active ) {
		          event.preventDefault();
		        }
		      })
		      .autocomplete({
		        minLength: 0,
		        source: function( request, response ) {
		          // delegate back to autocomplete, but extract the last term
		          response( $.ui.autocomplete.filter(
		        	  userList, extractLast( request.term ) ) );
		        },
		        focus: function() {
		          // prevent value inserted on focus
		          return false;
		        },
		        select: function( event, ui ) {
		          var terms = split( this.value );
		          // remove the current input
		          terms.pop();
		          // add the selected item
		          terms.push( ui.item.value );
		          // add placeholder to get the comma-and-space at the end
		          terms.push( "" );
		          this.value = terms.join( ", " );
		          return false;
		        }
		      });            
            
            var currentProject = this.project;
		    var reloadBoards = function(){
				$("#node-input-project").find('option').remove();
        	    if(space){
        		  $.get( host + "/api/space/"+space+"/boards", function( boards ) {
        		    $("#node-input-project").find('option').remove();
        		    if(boards && !boards.error){
	        			boards.forEach(function(board){
	        			    var option = { value: board._id, text: board.title };
	        			    if(currentProject && currentProject==board._id){
	        					option.selected = 'selected';
	        			    }
    						$("#node-input-project").append($('<option>', option));
	        		    });
        		    }
        		  });
        	    }
		    }
		                
            $('#node-input-project').ready(function() {
        		reloadBoards();
            });
            
        }
    });
</script>

<script type="text/javascript">
    RED.nodes.registerType('exentriq-event',{
        category: 'function',
        color: '#F2F2F2',
        defaults: {
            name: {value:""},
            event: {required:true},
            group:{required:true},
            property: {value:"payload", required:true},
            propertyType: { value:"msg" },
            rules: {value:[{t:"eq", v:""}]},
            checkall: {value:"true", required:true},
            outputs: {value:1}
        },
        inputs:0,
        outputs:1,
        label: function() {
            return this.name||"New Event";
        },
        icon: "exentriq.png",
        oneditprepare: function(){
	        
	        var node = this;
            var previousValueType = {value:"prev",label:this._("inject.previous"),hasValue:false};

            $("#node-input-property").typedInput({default:this.propertyType||'msg',types:['msg','flow','global']});
            var operators = [
                {v:"Events",t:"Events"},
                {v:"Entity",t:"Entity"},
                {v:"EntityList",t:"Entity List"},
                {v:"eq",t:"=="}
            ];

            var andLabel = "Activity Type";
            
            function resizeRule(rule) {
                var newWidth = rule.width();
                var selectField = rule.find("select");
                var type = selectField.val()||"";
                var valueField = rule.find(".node-input-rule-value");
                var btwnField1 = rule.find(".node-input-rule-btwn-value");
                var btwnField2 = rule.find(".node-input-rule-btwn-value2");
                var selectWidth;
                if (type.length < 4) {
                    selectWidth = 60;
                } else {
                    selectWidth = 120;
                }
                selectField.width(selectWidth);
                btwnField2.typedInput("width",(newWidth-selectWidth-70));
                if (type === "eq") {
                   valueField.typedInput("width",(newWidth-selectWidth-140))
                   btwnField2.typedInput("width",(newWidth-selectWidth-140));
                } else {
                   valueField.typedInput("width",(newWidth-selectWidth-70));
                }
            }

            $("#node-input-rule-container").css('min-height','250px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
                    var rule = opt;
                    if (!rule.hasOwnProperty('t')) {
                        rule.t = 'eq';
                    }
                    var row = $('<div/>').appendTo(container);
                    var row2 = $('<div/>',{style:"padding-top: 5px; padding-left: 175px;"}).appendTo(container);
                    var row3 = $('<div/>',{style:"padding-top: 5px; padding-left: 0px;"}).appendTo(container);
                    var firstLabel = $('<span/>',{style:"font-weight:bold; display:inline-block; width:90px;", class:"node-input-rule-btwn-label"}).text(" Event Type ").appendTo(row);
                    var selectField = $('<select/>',{style:"width:120px; margin-left: 5px; text-align: center;"}).appendTo(row);
                    for (var d in operators) {
                        selectField.append($("<option></option>").val(operators[d].v).text(operators[d].t));
                    }
                    var valueField = $('<input/>',{class:"node-input-rule-value",type:"text",style:"margin-left: 5px;margin-right:2px;"}).appendTo(row).typedInput({default:'str',types:['str']});
                    //var btwnValueField = $('<input/>',{class:"node-input-rule-btwn-value",type:"text",style:"margin-left: 5px;"}).appendTo(row).typedInput({default:'num',types:['msg','flow','global','str','num',previousValueType]});
                    var btwnAndLabel = $('<span/>',{style:"font-weight:bold; display:inline-block; width:90px;", class:"node-input-rule-btwn-label"}).text(" "+andLabel+" ").appendTo(row3);
                    var btwnValue2Field = $('<input/>',{class:"node-input-rule-btwn-value2",type:"text",style:"margin-left:5px;margin-right:2px;"}).appendTo(row3).typedInput({default:'str',types:['str']});
                    var finalspan = $('<span/>',{style:"float: right;margin-top: 6px;"}).appendTo(row);
                    finalspan.append(' &#8594; <span class="node-input-rule-index">'+(i+1)+'</span> ');
                    
                    selectField.change(function() {
                        resizeRule(container);
                        var type = selectField.val();
						btwnValue2Field.typedInput('show');
                        if (type !== "eq") {
                                valueField.typedInput('hide');
                        } else {
                                valueField.typedInput('show');
                        }
						row2.hide();
                        row3.show();
                    });
                    selectField.val(rule.t);
                    valueField.typedInput('value',rule.v);
                    valueField.typedInput('type',rule.vt||'str');
                    if (true || rule.t == "btwn") {
                        //btwnValueField.typedInput('value',rule.v);
                        //btwnValueField.typedInput('type',rule.vt||'num');
                        btwnValue2Field.typedInput('value',rule.v2);
                        btwnValue2Field.typedInput('type',rule.v2t||'str');
                    } else if (typeof rule.v != "undefined") {
                        valueField.typedInput('value',rule.v);
                        valueField.typedInput('type',rule.vt||'str');
                    }
                    selectField.change();
                },
                removeItem: function(opt) {
                    var rules = $("#node-input-rule-container").editableList('items');
                    rules.each(function(i) { $(this).find(".node-input-rule-index").html(i+1); });
                },
                resizeItem: resizeRule,
                sortItems: function(rules) {
                    var rules = $("#node-input-rule-container").editableList('items');
                    rules.each(function(i) { $(this).find(".node-input-rule-index").html(i+1); });
                },
                sortable: true,
                removable: true
            });

            for (var i=0;i<this.rules.length;i++) {
                var rule = this.rules[i];
                $("#node-input-rule-container").editableList('addItem',rule);
            }
            
            var guid = function() {
                function s4() {
                  return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
                }
                return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                  s4() + '-' + s4() + s4() + s4();
              }
            if(!this.group){
        		this.group = guid();
            }
           
        },
        
        oneditsave: function() {
            var rules = $("#node-input-rule-container").editableList('items');
            var ruleset;
            var node = this;
            node.rules= [];
            rules.each(function(i) {
                var rule = $(this);
                var type = rule.find("select").val();
                var r = {t:type};
                if (type === "eq") {
                    r.v = rule.find(".node-input-rule-value").typedInput('value');
                    r.vt = rule.find(".node-input-rule-value").typedInput('type');
                }
                r.v2 = rule.find(".node-input-rule-btwn-value2").typedInput('value');
                r.v2t = rule.find(".node-input-rule-btwn-value2").typedInput('type');
                node.rules.push(r);
            });
            this.outputs = node.rules.length;
            this.propertyType = $("#node-input-property").typedInput('type');
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-input-rule-container-row)");
            var height = size.height;
            for (var i=0;i<rows.size();i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-input-rule-container-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $("#node-input-rule-container").editableList('height',height);
        }
       
    });
</script>
